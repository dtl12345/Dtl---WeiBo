{% extends "base.html" %}

{% block content %}

<h1>{{ article.title }}</h1>
<hr>
<div>
    作者：<span>{{ user.username }}</span>
    时间：<span>{{ article.created }}</span>
    <a href="/article/edit?article_id={{ article.id }}">修改</a>
    <a href="/article/delete?article_id={{ article.id }}">删除</a>
</div>

<p>
    {{ article.content | replace('\n', '<br>') | safe }}
</p>


{% endblock %}
